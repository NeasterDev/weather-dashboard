<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav id="nav-bar">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
    <script src="script.js"></script>
    <div class="container">
        <section class="form-container">
            <div class="form-input">
                <form class="city-search-form" action="#">
                    <label for="city-search">Search for city:</label>
                    <input type="text" id="city-search" name="city-search">
                    <label for="search-button"></label>
                    <input type="submit" id="search-button" name="search-button" value="Search">
                </form>
            </div>
            <div class="search-results">
                <form class="search-result-form" action="#">
                    
                </form>
            </div>
        </section>
        <div class="info-container">
           <section class="weather-container">
                <div class="weather-info">
                    <h1 id="weather-header">City Name </h1>
                    <h3 id="weather-temp">Temp: </h3>
                    <h3 id="weather-wind">Wind: </h3>
                    <h3 id="weather-humidity">Humidity: </h3>
                    <h3 id="weather-uv">UV Index:<span id="uv"></span> </h3>
                </div>
            </section>
            <section class="forecast-container">
                <h1>5-Day Forecast</h1>
                <div class="forecast-info">
                    
                </div>
            </section>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
